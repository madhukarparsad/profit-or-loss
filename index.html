<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock profit loss calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color:yellow; border-radius: 3rem;">
    <div class="container">
        <h1>Stock profit & Loss Calcuator</h1>
        <label for="initial-price">Initial Price</label>
        <input id="initial-price" type="number" placeholder="Enter Initial price Here" />
        <label for="stock-quantity">Quantity of Stocks</label>
        <input id="stock-quantity" type="number" placeholder="Enter the Number of Stocks bought" />
        <label for="current-price">Current Price</label>
        <input id="current-price" type="number" placeholder="Enter the Current Price of the Stocks" />
        <button id="check-button">Check!!</button>
        <div id="out-put"></div>
    </div>
    <script src="./aap.js" type="text/javascript"></script>
</body>
</html>
